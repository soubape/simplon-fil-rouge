
<div class="container">
    <input
    [(ngModel)]="searchText"
    type="text"
    class="form-control"
    placeholder="taper un mot cle"
    aria-label="Recipient's username"
    aria-describedby="basic-addon2"
  />
    <table class="">
        <button routerLink="AjoutCategorie" type="button" class="btn ajout btn-primary">Ajouter</button>
    
        <tr>
            <th>idCategorie</th>
            <th>label</th>
            <th>Actions</th>
        </tr>
    
    
        <tr *ngFor="let p of List | filter: searchText">
            <td>{{p.idCategorie}}</td>
            <td>{{p.label}}</td>
    
            <td class="btns">
                <button (click)="Delete(p.idCategorie)"  type="button" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                        <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                      </svg>
                </button>
                <!-- <button routerLink="Update" type="button" >update</button> -->
                <a class="btn btn-warning"  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                      </svg>
                </a>
            </td>
        </tr>
    </table>
    </div>
